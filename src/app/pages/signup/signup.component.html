<app-navbar></app-navbar>
<div class="container d-flex justify-content-center align-items-center">
  <div class="form-wrapper text-center">
    <h2 class="text-center">Sign Up</h2>
    <form [formGroup]="signupForm" novalidate>
      <div class="form-group">
        <input #firstName type="text" id="first-name-input" placeholder="Enter First Name" formControlName="firstName">
      </div>
      <div class="form-group">
        <input #lastName type="text" id="last-name-input" placeholder="Enter last Name" formControlName="lastName">
      </div>
      <div class="form-group">
        <input #email type="email" id="email-input" placeholder="Enter Email" formControlName="email">
      </div>
      <div class="form-group">
        <input #password type="password" id="password-input" placeholder="Enter Password" formControlName="password">
      </div>
      <button type="submit" (click)="signup(email.value, password.value)" class="btn btn-primary">Submit</button>
    </form>
    <small><a routerLink="/login">Already Signed Up</a></small>
  </div>
</div>
