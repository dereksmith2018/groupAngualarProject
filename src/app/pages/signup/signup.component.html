<div class="container d-flex justify-content-center align-items-center">
  <div class="form-wrapper text-center">
    <h2 class="text-center">Sign Up</h2>
    <form [formGroup]="signupForm" (submit)="submit()" novalidate>
      <div class="form-group">
        <input type="text" id="first-name-input" placeholder="Enter First Name" formControlName="firstName">
      </div>
      <div class="form-group">
        <input type="text" id="last-name-input" placeholder="Enter last Name" formControlName="lastName">
      </div>
      <div class="form-group">
        <input type="email" id="email-input" placeholder="Enter Email" formControlName="email">
      </div>
      <div class="form-group">
        <input type="password" id="password-input" placeholder="Enter Password" formControlName="password">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <small><a routerLink="/login">Already Signed Up</a></small>
  </div>
</div>
