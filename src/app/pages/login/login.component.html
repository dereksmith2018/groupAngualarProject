
<div class="container-fluid">
    <img src="../../../assets/img/hangheart.jpeg">
    <div class="content">
      <div class="login">
      <h1 class="animated rollIn delay-1s">Login</h1>
      <form [formGroup]="loginForm" (submit)="submit()" novalidate>
        <div class="form-group">
        <input #email type="email" id="email-input" placeholder="Enter Email">
        </div>
        <div class="form-group">
        <input #password type="password" id="password-input" placeholder="Enter Password">
        </div>
      <button type="submit" (click)="login(email.value, password.value); authStatus()" class="btn btn-primary">Submit</button>

      </form>
      <div class="box rotate">
          <a routerLink="/signup"><p>Sign Up</p></a>
      </div>
     <a routerLink="/profile">Matches!!!</a>
    </div>
    </div>
</div>
